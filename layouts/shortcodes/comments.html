<div class="comments-wrapper">
    <h2 class="comment-wrapper">comments recently posted</h2>
    {{ range (sort $.Site.Data.comments "id" "desc") }}
    <div class="comment-wrapper">
    {{ $img_src := .post.preview.filepath }}
    {{/*  {{ .Scratch.Set "img_src" .post.preview.filepath}}  */}}
        <div class="image">
            <a href="/gallery/{{.post.id}}">
            {{/*  {{ partial "get-img.html" . }}  */}}
            <img src="{{ (resources.GetMatch $img_src).RelPermalink }}"></a>
        </div>
        <div class="text">
            <p><a href="/users/{{.user.id}}/">{{.user.username}}</a> posted:</p> <p> {{.content}} </p>
        </div>
    </div>
    {{end}}
</div>
