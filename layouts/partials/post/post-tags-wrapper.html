{{ $data := partial "get-json.html" . }}

<div class="post-tags-wrapper">
    <h4>benwa tagged with</h4>
    <div class="tags">
        {{ range sort $data.tags "num_posts" "desc" }}
        <div class="tag">
            <a href="/tags/{{(replace .name " " "-" ) }}" class="tag-link">{{ .name }}</a>
            <span>{{ .num_posts }}</span>
        </div>
        {{ end }}
    </div> 
</div>
