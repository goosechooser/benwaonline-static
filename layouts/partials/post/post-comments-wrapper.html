{{ $data := partial "get-json.html" . }}

<div class="post-comments-wrapper">
    <h4>Here what others have to say about these loveableb enwas!</h4>
    {{ range $data.comments }}
    <div class="comment">
        <a href="/users/{{.user.id}}">{{ .user.username }}</a> - {{ .created_on }}
        <p>{{ .content }}</p>
    </div>
    {{ end }}
</div>
