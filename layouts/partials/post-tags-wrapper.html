{{ $f := $.Site.Data.posts.test_post }}

<div class="post-tags-wrapper">
    <h4>benwa tagged with</h4>
    <div class="tags">
        {{/*  reorder based on num_posts  */}}
        {{ range $f.tags }}
        <div class="tag">
            <a href="/gallery/{{ .name }}" class="tag-link">{{ .name }}</a>
            <span>{{ .num_posts }}</span>
        </div>
        {{ end }}
    </div> 
</div>
