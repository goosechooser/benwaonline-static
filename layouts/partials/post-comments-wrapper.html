{{ $resource := (.Resources.GetMatch "*.json").RelPermalink }}
{{ $data := getJSON "content" $resource }}

<div class="post-comments-wrapper">
    <h4>Here what others have to say about these loveableb enwas!</h4>
    {{ range $data.comments }}
    <div class="comment">
        <a href="/users/{{.user_id}}">USER NAME </a> - {{ .created_on }}
        </div>
        <p>{{ .content }}</p>
    {{ end }}
    
</div>
